<div class="container" style="padding-top: 150px; padding-bottom: 60px;">
    
    <div class="row" *ngFor="let item of produtosFilial" style="padding-top: 10px;">
        <div class="fonte_site" style="padding-top: 10px;" *ngIf="item.bolExibirGrupoProduto">
            <h2 [attr.id]='item.identificadorGrupoProduto'>{{item.descricaoGrupoProduto}}</h2>
        </div>
        <div id="divProdutos" class="col-12 content borda">
            <div class="row">
                <div class="col-1" style="padding-top: 2px; padding-bottom: 2px;">
                    <img [src]="item.imageUrl" style="border-radius: 30px;" width="50" height="50" class="d-inline-block align-top" alt="">
                </div>
                <div class="col-6">
                    <div class="row">
                        <div class="col-12 titulo_1">
                            <h5>{{item.descricao}}</h5>
                        </div>
                        <div class="col-12 fonte_site" style="font-size: 10px;">
                            {{item.observacao}}
                        </div>
                    </div>           
                </div>
                <div *ngIf="mesa.codigoEstado ==='OC'" class="col-2" style="padding-top: 10px">
                    {{item.valor|currency:'BRL':true}}
                </div>
                <div *ngIf="mesa.codigoEstado !=='OC'" class="col-5" style="padding-top: 10px; text-align: center;">
                    {{item.valor|currency:'BRL':true}}
                </div>
                <div *ngIf="mesa.codigoEstado ==='OC'" class="col-1" style="padding-top: 10px">
                    <div class="row">
                        <div class="col-3 margem_quantidade">
                            <i class="fas fa-minus-circle botao_quantidade" ></i>
                        </div>
                        <div class="col-6 margem_quantidade">
                            <input type="text" id="txtQuantidade" style="width: 40px; border-radius: 20px;" disabled>                            
                        </div>
                        <div class="col-3 margem_quantidade">
                            <i class="fas fa-plus-circle botao_quantidade" ></i>
                        </div>
                    </div>                    
                </div>
                <div *ngIf="mesa.codigoEstado ==='OC'" class="col-1"></div>
                <div *ngIf="mesa.codigoEstado ==='OC'" class="col-1" style="padding-top: 10px;">
                    <i class="fas fa-plus-circle botao"></i>
                </div>
            </div>
        </div>
    </div>
</div>
